{% extends 'base.html' %}

{% block style %}
{{form.media}}
{% endblock style %}
{% block main %}
<div class="container mx-auto flex justify-center my-4">
    <div class="md:w-6/12">
        <form action="" class="flex gap-8 flex-col" method="post">
            {%csrf_token%}
            {{form}}
            <div class="my-2 w-full">
                <input type="submit" value="Post" class="px-4 w-full py-2 bg-green-500 hover:bg-green-600 duration-150 text-white">
            </div>
        </form>
    </div>
</div>
{% endblock main %}
